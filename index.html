<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/smartphone-instagram.png" alt="imagem de dois smartphones">
        </div>
        <div class="instagram-access">
            <div class="group-login">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="access-account">
                    <div class="field-text">
                        <div class="text">Telefone, nome de usuário ou email</div>
                    </div>
                    <div class="field-password">
                        <div class="password">Senha</div>
                    </div>
                </div>

                <button class="btn-login">Entrar</button>
                
                <div class="option-access">
                    <div class="trace"></div>
                    <div class="or">ou</div>
                    <div class="trace"></div>
                </div>
                <div class="facebook-login">
                    <img src="./img/facebook-logo.png" class="facebook-logo" alt="facebook logo">
                    <a href="#" class="facebook-login">Entrar com o Facebook</a>
                </div>

                <a href="#" class="change-password">Esqueceu a senha?</a>
            </div>
            <div class="group-registration">
                <p class="not-account">Não tem uma conta?</p>
                <a href="#" class="register-account">Cadastre-se</a>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
